<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<title>SS - Contact</title>
		<style>
			form {
				padding: 30px 0px;
			}
			label {
				float: right;
				padding: 5px 0px;
			}
			input, select, textarea {
				width: 100%;
				border: thin solid grey;
				min-width: 250px;
				min-height: 35px;
			}
			input[type=text] {
				padding-left: 10px;
			}
			textarea {
				height: 150px;
				padding: 12px 20px;
				margin: 12px 0;
				box-sizing: border-box;
				border-radius: 3px;
				resize: none;
			}
			.resetStyle {
				float: none;
				width: auto;
				min-width: auto;
				min-height: auto;
			}
			.radio {
				padding-left: 20px;
				padding-right: 20px;
			}
			.check {
				float: left;
				padding-left: 5px;
				padding-right: 15px;
			}
			.required {
				font-weight: bold;
			}
			input[type=submit] {
				background-color: maroon;
				color: lightgrey;
				min-width: 125px;
				margin: auto;
			}
			input[type=submit]:hover {
				background-color: lightgrey;
				color: maroon;
				border: thin solid black;
			}
		</style>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container-fluid">
			<header>
				<h1>Southern Served</h1>
			</header>
			<nav>
				<a class="btn badge-pill" href="index.html"><span class="fas fa-home"></span></a>
				<a class="btn badge-pill" href="menu.html">Menu</a>
				<a class="btn badge-pill" href="contact.html">Contact us</a>
			</nav>
			<noscript>
				<div class="noScript">
					<span>JavaScript is not enabled. This site is better viewed with JavaScript enabled.</span>
				</div>
			</noscript>
			<section>
				<form action="request.html" method="POST">
					<div class="row">
						<div class="col-4">
							<label class="required" for="name">Name:</label>
						</div>
						<div class="col-4">
							<input type="text" id="name" name="name">
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label class="required" for="email">Email:</label>
						</div>
						<div class="col-4">
							<input type="text" id="email" name="email">
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label class="required" for="phone">Phone:</label>
						</div>
						<div class="col-4">
							<input type="text" id="phone" name="phone">
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label class="required" for="reason">Reason for Inquiry:</label>
						</div>
						<div class="col-4">
							<select id="reason" name="reason">
								<option value="catering" selected>Catering</option>
								<option value="privateParty">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label for="info">Additional Information:</label>
						</div>
						<div class="col-4">
							<textarea id="info" name="info"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label class="required">Have you been to the restaurant?</label>
						</div>
						<div class="radio">
							<input class="resetStyle" type="radio" id="choice1" name="visited" value="yes">
							<label class="resetStyle" for="choice1">Yes</label>
						</div>
						<div class="radio">
							<input class="resetStyle" type="radio" id="choice2" name="visited" value="no">
							<label class="resetStyle" for="choice2">No</label>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label class="required">Best days to contact you:</label>
						</div>
						<div class="col-8">
							<div class="check">
								<input class="resetStyle" type="checkbox" id="monday" name="contactDays" value="monday">
								<label class="resetStyle" for="monday">M</label>
							</div>
							<div class="check">
								<input class="resetStyle" type="checkbox" id="tuesday" name="contactDays" value="tuesday">
								<label class="resetStyle" for="tuesday">T</label>
							</div>
							<div class="check">
								<input class="resetStyle" type="checkbox" id="wednesday" name="contactDays" value="wednesday">
								<label class="resetStyle" for="wednesday">W</label>
							</div>
							<div class="check">
								<input class="resetStyle" type="checkbox" id="thursday" name="contactDays" value="thursday">
								<label class="resetStyle" for="thursday">Th</label>
							</div>
							<div class="check">
								<input class="resetStyle" type="checkbox" id="friday" name="contactDays" value="friday">
								<label class="resetStyle" for="friday">F</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-5"></div>
						<div class="col-2">
							<input class="btn" type="submit" name="sendRequest" value="Send Request">
						</div>
					</div>
				</form>
			</section>
			<div class="jumbotron">
				<h2 class="font-italic">Big News - Southern Served is opening a new location!</h2>
				<h4>543 Fake St, Maple Grove, MN, 55369</h4>
			</div>
			<footer>
				<p>12345 Southern Dr, Roseville, MN, 55113</p>
				<p>612-555-1234</p>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
